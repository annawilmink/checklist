<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/projectstyle.css">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Checklist</title>

<body>
    <header class="transportheader">

        <h1>Bank account</h1>
        <p class="amountdone">0 out of 4 done</p>

        <img class="tekst" src="images/tekst_transfer_1.png" alt="tekst">
        <img class="tekst_buttons" src="images/tekst_transfer_2.png" alt="tekst">
        <a href="https://www.ov-chipkaart.nl"><img class="tekst" src="images/button_transfer_1.png" alt="button"></a>
        <img class="tekst_buttons" src="images/tekst_transfer_3.png" alt="tekst">
        <a href="transport_points.html"><img class="tekst" src="images/button_transfer_2.png" alt="button"></a>
    </section>
